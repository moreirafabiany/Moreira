<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dati Personali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 50%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h2>Inserisci i tuoi dati</h2>

  <label>Nome:</label>
  <input type="text" id="nome" placeholder="Inserisci il nome"><br>

  <label>Cognome:</label>
  <input type="text" id="cognome" placeholder="Inserisci il cognome"><br>

  <label>Indirizzo:</label>
  <input type="text" id="indirizzo" placeholder="Inserisci l'indirizzo"><br>

  <label>Città:</label>
  <input type="text" id="citta" placeholder="Inserisci la città"><br>

  <button onclick="mostraDati()">Mostra in tabella</button>

  <div id="risultato"></div>

  <script>
    function mostraDati() {
      // Recupera i valori dagli input
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const indirizzo = document.getElementById("indirizzo").value;
      const citta = document.getElementById("citta").value;

      // Crea il contenuto della tabella
      const tabella = `
        <table>
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
            <th>Città</th>
          </tr>
          <tr>
            <td>${nome}</td>
            <td>${cognome}</td>
            <td>${indirizzo}</td>
            <td>${citta}</td>
          </tr>
        </table>
      `;

      // Mostra la tabella nella pagina
      document.getElementById("risultato").innerHTML = tabella;
    }
  </script>

</body>
</html>
